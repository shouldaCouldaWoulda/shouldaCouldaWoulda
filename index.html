<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="matrixWrapper">
        <canvas id="matrix"></canvas>
    </div>

    <header>
        <!-- How can I make this more accessible Adding these images here is the only way I could get the animation to work -->
        <div class="rotating-item-wrapper">
            <img class="rotating-item" src="assets/Untitled-1.png" alt="frame 1 for ratating coin animation"/>
            <img class="rotating-item" src="assets/Untitled-2.png" alt="frame 2 for ratating coin animation"/>
            <img class="rotating-item" src="assets/Untitled-3.png" alt="frame 3 for ratating coin animation"/>
            <img class="rotating-item" src="assets/Untitled-4.png" alt="frame 4 for ratating coin animation"/>
            <img class="rotating-item" src="assets/Untitled-5.png" alt="frame 5 for ratating coin animation"/>
            <img class="rotating-item" src="assets/Untitled-6.png" alt="frame 6 for ratating coin animation"/>
            <img class="rotating-item" src="assets/Untitled-7.png" alt="frame 7 for ratating coin animation"/>
            <img class="rotating-item" src="assets/Untitled-8.png" alt="frame 8 for ratating coin animation"/>
            <img class="rotating-item" src="assets/Untitled-9.png" alt="frame 9 for ratating coin animation"/>
        </div>
    </header>
    
    <main>
        <!-- start date nothing before sep 01 2010 -->
        <div class="wrapper">
            <form class="form" id="form">
                <div class="input_wrapper">
                    <label for="userBuyAmount">How much would you have invested in Bitcoin? (USD)</label>
                    <input id="userBuyAmount" type="number" required>
                </div>
                <div class="input_wrapper">
                    <label for="userBuyDate">When would you have invested?</label>
                    <input id="userBuyDate" type="date" min="2010-09-01" max="" required>
                </div>
                <div class="input_wrapper">
                    <label for="userSellDate">What day would you have sold your Bitcoin?</label>
                    <input id="userSellDate" type="date" min="2010-09-02" max="" required>
                </div>
                <input type="submit" form="form">
            </form>
        </div>

        <div class="resultsWrapper hidden">
            <div id="results"></div>

            <button class="newGame" type="submit">Toture me again!</button>
        </div>

        <div class="chartWrapper">
            <canvas id="chart"></canvas>
        </div>
    </main>
    <footer>
        <div class="credits">
            <p>A project by <a href="">Aathavan</a> and <a href="">Robyn</a></p>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
